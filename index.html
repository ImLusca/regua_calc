<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regua</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="container">
      <div id="marcador" style="left: 233px;"></div>
      <div id="referencia" class="regua">
        <div class="regua movel" id="move"> </div>
      </div>  
    </div>
    
    <div class="frame">
      <div class="operacoes">

        <div class="conjunto" style="display: inline;">
          <p>Primeiro número: </p>
          <input id="numero1" type="number"/>
        </div>
        <div class="conjunto">
          <p>Segundo número: </p>
          <input id="numero2" type="number"/>
        </div>
        <div class="conjunto">
          <p>resultado</p>
          <input id="resultado" />
        </div>

        <button id="btn_calculaLog">Log</button>
        <button id="btn_calculaDivisao">Dividir</button>
        <button id="btn_calculaMultiplicacao">Multiplicar</button>
        <button id="btn_calculaPot">Potência</button>
        <button id="btn_calculaRaiz">Raiz</button>
      </div>



    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  
<script src="main.js"></script>

</html>
